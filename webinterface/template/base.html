<html>
<head>
	<title>{{ page.title }} - Coffeenator</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="{% trans "Order your Coffees today. Fast, simple and easily over network." %}" />
    <meta name="author" content="Aaron Meier, Dario Metzger" /> 
	<link rel="stylesheet" href="/static/css/jquery-ui.css" />
	<link rel="stylesheet" href="/static/css/jquery-ui-timepicker-addon.css" /> 
	<link rel="stylesheet" href="/static/css/style.css" />
	<link rel="shortcut icon" href="/static/img/favicon.ico" />
	<script src="/static/js/jquery.js"></script> 
	<script src="/static/js/jquery-ui.js"></script>
	<script src="/static/js/jquery-ui-timepicker-addon.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="/static/js/base.js"></script>
	<script type="text/javascript">
	{% block scripts %}
	{% endblock %}
	</script>
</head>
<body>
	<div id="header">
		<img id="logo" src="/static/img/logo.png"/>
		<ul class="navigation">
			{{ page.navigation|safe }}
		</ul>
		<div class="user-area">
			{% trans "Welcome "%} <strong>{{ page.profile.username }}</strong>
			<button id="acceptlogout"> </button>
			<div id="logout-dialog" class="accept-dialog" title="{% trans "Logout" %}">
				<h3>{% trans "Are you sure?" %}</h3>
				<input id="logoutuser" type="submit" value="{% trans "Yes, I am" %}" />
			</div>
		</div>
	</div>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	<footer>
		<div id="copyright">
			{% trans "Copyright &copy; 2013 Coffeenator Development Team" %}<br>
			{% trans "Licensed under " %}<a href="http://www.gnu.org/copyleft/gpl.html">GNU GPL</a>
		</div>
		<div id="credits">
			<a href="http://www.debian.org/"><img src="/static/img/logo-debian.png" /></a>
			<a href="http://www.python.org/"><img src="/static/img/logo-python.png" /></a>
		</div>
	</footer>
</body>
</html>
